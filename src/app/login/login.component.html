<form>
    <div class="form-group">
        <input hinvHover="green" type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your Username">
    </div>
    <div class="form-group">
        <input hinvHover="steelblue" type="password" class="form-control" name="email" [(ngModel)]="password" placeholder="Enter your Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
